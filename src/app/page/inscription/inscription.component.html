<section id="inscription" [class.dark-mode]="isDarkMode">
    <div class="left">
        <div class="top">
            <a href="" routerLink="/">
                <img [src]="logo" alt="" srcset="">
            </a>
            <a href="" routerLink="/"><i class="fa-solid fa-chevron-left"></i>Retour</a>
        </div>
        <div class="bottom">
            <form (ngSubmit)="onSubmit()">
                <div id="first-part">
                    <h1>Connexion</h1>
                    <p>Rentre ton username et ton mot de passe</p>
                </div>
                <div id="snd-part">
                    <input type="text" placeholder="username" [(ngModel)]="username" name="username" required>
                    <input type="password" placeholder="mot de passe" [(ngModel)]="password" name="password" required>
                </div>
                <button type="submit" >
                    <p>Connexion</p>
                </button>
            </form>
            
        </div>
    </div>
    <div class="right" [ngStyle]="{backgroundImage:'url(../../assets/ressources/illustration.png)'}"> 
    
    </div>

</section>
